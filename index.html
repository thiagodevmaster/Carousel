<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <div class="container">
            <button class="arrow-left control" aria-label="previusImage"><i class="fa-regular fa-circle-left"></i></button>
            <button class="arrow-right control" aria-label="nextImage"><i class="fa-regular fa-circle-right"></i></button>
            <div class="gallery-wrapper">
                <div class="gallery">
                    <img src="https://source.unsplash.com/random/250x250/?beach" class="item current-item" alt="">
                    <img src="https://source.unsplash.com/random/250x250/?nigth" class="item " alt="">
                    <img src="https://source.unsplash.com/random/250x250/?nature" class="item " alt="">
                    <img src="https://source.unsplash.com/random/250x250/?street" class="item " alt="">
                    <img src="https://source.unsplash.com/random/250x250/?funy" class="item " alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
